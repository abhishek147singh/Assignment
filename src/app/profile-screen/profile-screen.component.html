<div class="My-Profile" *ngIf="profiledata !== undefined">
    <div class="space-bw">
        <h1>My Profile</h1>
        <div style="color: black;">
            <a  routerLink="/chat">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 128 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"/></svg>
            </a>    
        </div>
    </div>
    <div class="myProfile-container">
         <div class="image-container">
            <img src="../../assets/profileImg.jpg" alt="profile-image">
         </div>
         <div class="text-details">
            <h2>{{profiledata.Name}}</h2>
            <p>{{profiledata.Description }}, {{profiledata.Location}}</p>
         </div>
         <div class="row">
            <div class="item">
                <h3>Photos</h3>
                <h4>{{profiledata.PhotosCount}}</h4>
            </div>
            <div class="item">
                <h3>Followers</h3>
                <h4>{{profiledata.FollowersCount}}</h4>
            </div>
            <div class="item">
                <h3>Follows</h3>
                <h4>{{profiledata.FollowsCount}}</h4>
            </div>
         </div>   
    </div>
</div>
<app-photo-list *ngIf="profiledata !== undefined" [photoListData]="profiledata.PhotoList" ></app-photo-list>
